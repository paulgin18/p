    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                  
                    <div class="intro-text">
                    
                        <h4>VALORACION NUTRICIONAL  IMC</h4>
                    </div>

        </div>
    </header>
	
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
				<br>
                    <form name="sentMessage" id="contactForm" novalidate>
					
					<div style=" margin: 5px 30px auto;">       
						<div class="form-group col-xs-2" style=" margin: 5px 10px auto;" >
                                <label for="sexo">Sexo</label>
                            </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-1">
                               <input type="radio" name="rbtSexo" value="m" checked>
							    <p class="help-block text-danger"></p>
							 </div>
							 <div class="form-group col-xs-3">
							  <img class="img-responsive" width="20" height="10" src="img/m.jpg" alt="">
							  </div>
							 <div class="form-group col-xs-1">
                               <input type="radio" name="rbtSexo" value="h"> 
                                <p class="help-block text-danger"></p>
							 </div>
							 <img class="img-responsive" width="17" height="8" src="img/h.jpg" alt="">
							</div>
						</div>
                <div style=" margin: 5px 30px auto;">       
						<div class="form-group col-xs-2" style=" margin: 5px 10px auto;" >
                                <label for="edad">Edad</label>
                            </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-7">
                              <input type="tel" class="form-control" style="text-align:center;"  placeholder="Ej: 27" id="txtEdad" required data-validation-required-message="Ingresar Edad">
                                <p class="help-block text-danger"></p>
							 </div>
							</div>
						</div>
                    <div style=" margin: 5px 30px auto;">  
                      <div class="form-group col-xs-2" style=" margin: 5px 10px auto;" >
                                <label for="peso">Peso</label>
                            </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-7">
                              <input type="tel" class="form-control" style="text-align:center;"  placeholder="Ej: 64.5" id="txtPeso" required data-validation-required-message="Ingresar Peso">
                                <p class="help-block text-danger"></p>
							 </div>
							  <div class="col-xs ">
                                <p class=""><h5>KG</h5></p>
							 </div>
                        </div>
                      <div class="form-group col-xs-2" style=" margin: 5px 10px auto;" >
                                <label for="altura">Altura</label>
                            </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-7">
                              <input type="tel" class="form-control" style="text-align:center;"  placeholder="Ej: 1.65" id="txtAltura" required data-validation-required-message="Ingresar Altura">
                                <p class="help-block text-danger"></p>
							 </div>
							 <div class="col-xs ">
                                <p class=""><h5>M</h5></p>
							 </div>
							
                        </div>
						<div id="success"></div>
                       <div class="form-group col-xs-6">
						<center>
                         <button type="submit" class="btn btn-primary">CALCULAR</button>
						 </center>
                            </div>
                    </form>
                </div>
            </div>
